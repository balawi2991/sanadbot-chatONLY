<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تصحيح أخطاء التضمين - سند بوت</title>
    <style>
        body {
            font-family: 'Tajawal', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            direction: rtl;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .debug-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
            border-left: 4px solid #007bff;
        }
        .error {
            background: #f8d7da;
            border-left-color: #dc3545;
            color: #721c24;
        }
        .success {
            background: #d4edda;
            border-left-color: #28a745;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>تصحيح أخطاء تضمين سند بوت</h1>
        
        <div class="debug-info">
            <h3>معلومات التصحيح:</h3>
            <div id="debug-logs"></div>
        </div>
        
        <div class="debug-info">
            <h3>حالة التحميل:</h3>
            <div id="loading-status">جاري التحميل...</div>
        </div>
        
        <p>هذه الصفحة تحتوي على معلومات تصحيح مفصلة لمساعدتك في حل مشاكل التضمين.</p>
        
        <h2>اختبار البوت:</h2>
        <p>يجب أن يظهر البوت في الأسفل. إذا لم يظهر، تحقق من console في المتصفح.</p>
    </div>

    <!-- تحميل البوت -->
    <script>
        // إضافة معلومات التصحيح
        function addDebugLog(message, type = 'info') {
            const debugLogs = document.getElementById('debug-logs');
            const logDiv = document.createElement('div');
            logDiv.className = type;
            logDiv.innerHTML = `<strong>[${new Date().toLocaleTimeString()}]</strong> ${message}`;
            debugLogs.appendChild(logDiv);
            console.log(`[SanadBot Debug] ${message}`);
        }
        
        function updateStatus(message, type = 'info') {
            const statusDiv = document.getElementById('loading-status');
            statusDiv.innerHTML = message;
            statusDiv.className = type;
        }
        
        // تسجيل بداية التحميل
        addDebugLog('بدء تحميل صفحة التصحيح');
        
        // مراقبة تحميل البوت
        window.addEventListener('load', function() {
            addDebugLog('تم تحميل الصفحة بالكامل');
            updateStatus('تم تحميل الصفحة، جاري تحميل البوت...', 'info');
        });
        
        // مراقبة أخطاء JavaScript
        window.addEventListener('error', function(e) {
            addDebugLog(`خطأ JavaScript: ${e.message} في ${e.filename}:${e.lineno}`, 'error');
            updateStatus('حدث خطأ أثناء التحميل', 'error');
        });
        
        // مراقبة تحميل البوت
        let botCheckInterval = setInterval(function() {
            if (window.SanadBot) {
                addDebugLog('تم تحميل SanadBot بنجاح!', 'success');
                updateStatus('تم تحميل البوت بنجاح!', 'success');
                clearInterval(botCheckInterval);
            }
        }, 500);
        
        // إيقاف الفحص بعد 10 ثوان
        setTimeout(function() {
            if (!window.SanadBot) {
                addDebugLog('فشل في تحميل البوت خلال 10 ثوان', 'error');
                updateStatus('فشل في تحميل البوت', 'error');
                clearInterval(botCheckInterval);
            }
        }, 10000);
    </script>
    
    <!-- تحميل البوت -->
    <script src="http://localhost:3002/embed.js" data-agent-id="demo"></script>
</body>
</html>
