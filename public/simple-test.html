<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Simple Bot Test</title>
</head>
<body>
    <h1>Simple Bot Test</h1>
    <p>Bot should appear below:</p>
    
    <script>
        console.log('Page loaded, loading bot...');
        
        // Monitor for SanadBot
        setInterval(function() {
            if (window.SanadBot) {
                console.log('SanadBot found!', window.SanadBot);
            }
        }, 1000);
        
        // Monitor for errors
        window.addEventListener('error', function(e) {
            console.error('Error:', e.message, e.filename, e.lineno);
        });
    </script>
    
    <!-- Load the bot -->
    <script src="http://localhost:3002/embed.js" data-agent-id="demo"></script>
</body>
</html>
